<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>login page</title>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"   ></script>
     <script src = "assets/js/logjs.js"></script>
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://kit.fontawesome.com/a74d0f3882.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <a href="home.html" ><button  class="closebtn" style="width:auto;"><i class="fas fa-times"></i></button></a>
    <div class="form-collection">
        <div class="card elevation-3 limit-width log-in-card below turned">
          <div class="card-body">
           <p class="text-muted" > Please enter your login and password!</p>
            <div class="input-group email">
              <input type="text" placeholder="Email"/>
            </div>
            <div class="input-group password">
              <input type="password" placeholder="Password"/>
            </div>
            <a href="#" class="box-btn">Forgot Password?</a>
          </div>
          <div class="card-footer">
          <center>  <button type="submit" class="login-btn">Log in</button></center>
          </div>
        </div>

        <div class="card elevation-2 limit-width sign-up-card above">
          <div class="card-body">
           <p class="text-muted" > Please enter your credentials</p>
            <div class="input-group fullname">
              <input type="text" placeholder="Full Name"/>
            </div>
            <div class="input-group email">
              <input type="email" placeholder="Email"/>
            </div>
            <div class="input-group password">
              <input type="password" placeholder="Password"/>
            </div>
          </div>
          <div class="card-footer">
          <center>  <button type="submit" class="signup-btn">Sign Up</button></center>
          </div>
        </div>
      </div>
<div id="particles-js"></div>



  </body>
</html>
